<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <div class="Box">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter Name Here" required>
            <span id="nameerr"</span>
        </div>
        <div class="Box">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="xyz@gmail.com" required>
            <span id="emailerr"></span>
        </div>
        <div class="Box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="atleast 8 characters" required>
            <span id="passworderr"></span>
        </div>
        <div class="btn" id="btn">
            <button>Create Account</button>
        </div>
        <div class="login">
            <p>Already have an account?<a href="http://">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
